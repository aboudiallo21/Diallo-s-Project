{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="padding-top: 2cm;">
    <h1>Importer des Paniers</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit" class="btn btn-primary">Importer</button>
    </form>
</div>
{% endblock %}
