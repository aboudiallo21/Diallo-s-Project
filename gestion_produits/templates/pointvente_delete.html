{% extends 'base.html' %}

{% block title %}Supprimer un Point de Vente{% endblock %}

{% block content %}
<div class="container mt-5" style="padding-top: 2cm;">
    <h1>Supprimer ce Point de Vente ?</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce point de vente ? Cette action est irréversible.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        <a href="{% url 'pointvente_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
