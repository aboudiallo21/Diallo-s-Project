{% extends 'base.html' %}

{% block title %}Supprimer un Prix{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Supprimer un Prix</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ price.product.name }}</h5>
            <p class="card-text">Êtes-vous sûr de vouloir supprimer ce prix ? Cette action est irréversible.</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Supprimer</button>
                <a href="{% url 'price_list' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
