{% extends 'base.html' %}

{% block title %}Modifier le Panier{% endblock %}

{% block content %}
<div class="container" style="margin-top: 3cm;">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Modifier le Panier</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
