<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary p-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SID32</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/department">Department</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/module">Module</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Liste des Produits</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Famille</th>
                <th>Prix</th>
                <th>Date d'enregistrement</th>
            </tr>
        </thead>
        <tbody>
            {% for produit in Produit %}
                <tr>
                    <td>{{ Produit.nom }}</td>
                    <td>{{ Produit.famille.nom }}</td>
                    <td>{{ Produit.prix }}</td>
                    <td>{{ Produit.date_enregistrement }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Aucun produit enregistr√©.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
