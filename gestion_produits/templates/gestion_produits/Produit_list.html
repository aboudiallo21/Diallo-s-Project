<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
</head>
<body>
    <h1>Liste des Produits</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Famille</th>
                <th>Prix</th>
                <th>Date d'enregistrement</th>
            </tr>
        </thead>
        <tbody>
            {% for produit in Produit_list %}
                <tr>
                    <td>{{ produit.nom }}</td>
                    <td>{{ produit.famille.nom }}</td>
                    <td>{{ produit.prix }}</td>
                    <td>{{ produit.date_enregistrement }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Aucun produit enregistr√©.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
