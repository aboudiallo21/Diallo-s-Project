<!-- family_list.html -->
{% extends 'base.html' %}

{% block title %}Liste des Familles de Produits{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Liste des Familles de Produits</h1>
    <a href="{% url 'family_new' %}" class="btn btn-primary mb-3">Nouvelle Famille</a>

    <table class="table">
        <!-- Table header -->
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Description</th>
                <!-- Ajoutez d'autres colonnes si nécessaire -->
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over families and display data -->
            {% for family in families %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ family.name }}</td>
                <td>{{ family.description }}</td>
                <!-- Affichez d'autres données si nécessaire -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
