<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphique à Barres</title>
    <!-- Ajouter le lien vers Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 800px; margin: 0 auto;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Données à afficher dans le graphique
        const produits = ['Produit A', 'Produit B', 'Produit C'];
        const prix = [10, 20, 15]; // Prix correspondant à chaque produit

        // Création du graphique à barres
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: produits,
                datasets: [{
                    label: 'Prix des Produits',
                    data: prix,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                // Options de configuration du graphique (titres, axes, etc.)
                scales: {
                    y: {
                        beginAtZero: true // Démarre l'axe y à 0
                    }
                }
            }
        });
    </script>
</body>
</html>
