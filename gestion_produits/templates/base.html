<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Diallo's APP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajout de styles personnalisés */
        .navbar-brand {
            font-weight: bold; /* Mettre en gras le nom de l'application */
        }

        .nav-link:hover {
            color: #007bff; /* Couleur au survol */
        }

        .nav-item {
            margin-left: 15px; /* Ajouter un espacement entre les éléments de la navbar */
        }

        /* Ajoutez d'autres styles personnalisés ici */
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Diallo's APP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'family_list' %}">Familles de Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list' %}">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'panier_list' %}">Panier</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'price_list' %}">Prix</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ponderation_list' %}">Liste des Pondérations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pointvente_list' %}">Points de Vente</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
