{% extends 'base.html' %}

{% block title %}Détails du Prix{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Détails du Prix</h1>

            <div class="mb-3">
                <p class="card-text"><strong>Code Price:</strong> {{ price.product.name }}</p>
                <p class="card-text"><strong>Value:</strong> {{ price.value }}</p>
                <p class="card-text"><strong>Date:</strong> {{ price.date }}</p>
                <!-- Ajoutez d'autres détails du prix si nécessaire -->
            </div>

            <a href="{% url 'price_edit' pk=price.pk %}" class="btn btn-primary">Modifier le Prix</a>
        </div>
    </div>
</div>
{% endblock %}
