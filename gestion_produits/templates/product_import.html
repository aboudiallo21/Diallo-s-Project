{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 3cm;">
    <h1>Importer des Produits</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit" class="btn btn-primary">Importer</button>
    </form>
</div>
{% endblock %}
